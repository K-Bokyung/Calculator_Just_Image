<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>계산기</title>
  </head>
  <body>
    <header id="header">
      <!-- 로고 -->
      <i class="fa-solid fa-calculator"></i>
      <!-- 화면 조절 버튼 -->
      <i class="fa-solid fa-minus"></i>
      <i class="fa-regular fa-square"></i>
      <i class="fa-solid fa-xmark"></i>
    </header>
    <nav id="navbar">
      <!-- 햄버거 버튼 -->
      <i class="fa-solid fa-bars"></i>
      <!-- 기록 보기 버튼 -->
      <i class="fa-solid fa-clock-rotate-left"></i>
    </nav>
    <!-- 계산 결과 출력 -->
    <section class="cal__result">
      <p>0</p>
    </section>
    <!-- 계산기 기능 시작 -->
    <section class="first__row">
      <!-- MC MR M+ M- MS M -->
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
      <button>M</button>
    </section>
    <section class="second__row">
      <!-- % CE C 지우기버튼 -->
      <button>%</button>
      <button>CE</button>
      <button>C</button>
      <button><i class="fa-solid fa-delete-left"></i></button>
    </section>
    <section class="third__row">
      <!-- 분수 x제곱 x루트 나누기 -->
      <button>분수</button>
      <button>x제곱</button>
      <button>x루트</button>
      <button>÷</button>
    </section>
    <section class="fourth__row">
      <!-- 7 8 9 곱하기 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>
    </section>
    <section class="fifth__row">
      <!-- 4 5 6 빼기 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </section>
    <section class="sixth__row">
      <!-- 1 2 3 더하기 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </section>
    <section class="seventh__row">
      <!-- +/- 0 . = -->
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </section>
  </body>
</html>

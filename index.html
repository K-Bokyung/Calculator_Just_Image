<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>계산기</title>
  </head>
  <body>
    <header>
      <h1>계산기</h1>
    </header>
    <nav id="navbar">
      <!-- 햄버거 버튼(누르면 공학용 계산기 등 목록만) -->
      <button>햄버거 버튼</button>
      <!-- '표준' 계산기라고 표시 -->
      <h2>표준</h2>
      <!-- 기록 보는 버튼 -->
      <button>기록</button>
    </nav>
    <!-- 계산기 기능 시작 -->
    <section class="first_row">
      <!-- MC MR M+ M- MS M -->
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
      <button>M</button>
    </section>
    <section class="second_row">
      <!-- % CE C 지우기버튼 -->
      <button>%</button>
      <button>CE</button>
      <button>C</button>
      <button>지우기버튼</button>
    </section>
    <section class="third_row">
      <!-- 분수 x제곱 x루트 나누기 -->
      <button>분수</button>
      <button>x제곱</button>
      <button>x루트</button>
      <button>÷</button>
    </section>
    <section class="forth_row">
      <!-- 7 8 9 곱하기 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>
    </section>
    <section class="fifth_row">
      <!-- 4 5 6 빼기 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </section>
    <section class="sixth_row">
      <!-- 1 2 3 더하기 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </section>
    <section class="seventh_row">
      <!-- +/- 0 . = -->
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </section>
  </body>
</html>
